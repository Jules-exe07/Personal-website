<html>
  <head>
    <style>
      /* Add some styles for the musical note */
      .note {
        width: 100px;
        height: 100px;
        background-color: #ffd700;
        border-radius: 50%;
        transform: rotate(45deg);
        margin: 20px;
      }
      /* Add a shadow to give the note a 3D effect */
      .note:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
    </style>
  </head>
  <body>
    <!-- Add the musical note to the page -->
    <div class="note"></div>
  </body>
</html>
